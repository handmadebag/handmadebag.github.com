<div>
  <form id="login-form" ng-controller="UserController" ng-submit="login()">
     <h3>Sign in</h3.
    <p>
    <input type="text" ng-model='username' placeholder="user name"/>
    <input type="password" ng-model='password' placeholder="password"/>
    </p>
    <input type="submit" value="Submit"/>
  </form>
  <button ng-controller='UserController' ng-click="getIdentity()" >Get Identity</button>
</div>
